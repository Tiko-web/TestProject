<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5698a9d816.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/main.css">

    <title>Test Project</title>
</head>
<body>
    <div class="navigation">
        <div>
          <span class="item-nav item-1">Men</span>
          <div class="drop-list">
            <ul>
              <li>Jean</li>
              <li>Skirts</li>
              <li>Bags</li>
              <li>Shoes</li>
            </ul>
          </div>
        </div>
        <div>
          <span class="item-nav item-1">Women</span>
          <div class="drop-list">
            <ul>
              <li>Jean</li>
              <li>Skirts</li>
              <li>Bags</li>
              <li>Shoes</li>
            </ul>
          </div>
        </div>
        <div>
          <span class="item-nav item-1">Kids</span>
          <div class="drop-list">
            <ul>
              <li>Jean</li>
              <li>Skirts</li>
              <li>Bags</li>
              <li>Shoes</li>
            </ul>
          </div>
        </div>
        
      </div>
  
      <!-- slider -->
      <div class="slider">
        <div class="slider-box">
          <img class="slider-img" src="images/men.jpg" alt="Men-Photo" />
          <button class="btn">Shop</button>
        </div>
        <div class="slider-box">
          <img class="slider-img" src="images/women.jpg" alt="Men-Photo" />
          <button class="btn">Shop</button>
        </div>
        <div class="slider-box">
          <img class="slider-img" src="images/kids.jpg" alt="Men-Photo" />
          <button class="btn">Shop</button>
        </div>
      </div>
  
      <!-- grid-gallery -->
      <div class="grid-container">
          <div class="item one">
              <img class="grid-pic" src="images/image-1.jpg" alt="">
          </div>
          <div class="item two">
              <img class="grid-pic" src="images/image-2.jpg" alt="">
          </div>
          <div class="item three">
              <img class="grid-pic" src="images/image-3.jpg" alt="">
          </div>
          <div class="item four">
              <img class="grid-pic" src="images/image-4.jpg" alt="">
          </div>
          <div class="item five">
              <img class="grid-pic" src="images/image-5.jpg" alt="">
          </div>
          </div>
      </div>
  
      <!-- footer -->
      <div class="footer-box">
          <div class="footer-line1">
              <form action="">
                  <h3>Fill the form</h3>
                  <div class="input-box">
                      <label for="name"></label>
                      <input type="text" name="name" id="name" placeholder="Name/Surname" required>
                  </div>
                  <div>
                      <label for="email"></label>
                      <input type="email" name="email" id="email" placeholder="Email" required>
                     </div>
                     <div>
                      <button id="btn-send" class="button">Send</button>
                  </div>
              </form>
  
              <div class="footer-line2">
                  <h3>Contact Info</h3>
                  <div class="contact-block">
                      <i class="fas fa-phone-volume"></i>
                      <p class="contact-text">+995 778345271</p>
                    </div>
                    <div class="contact-block">
                      <i class="far fa-envelope"></i>
                      <p class="contact-text">example@yahoo.com</p>
                    </div>
                    <div class="contact-block">
                      <i class="fas fa-map-marker-alt"></i>
                      <p class="contact-text">Abashidze Street</p>
                    </div>
                  </div>
  
              </div>
              <div class="map">
                <iframe class="map1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.602671876347!2d44.76424591493814!3d41.70751238405206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40447334a0f43229%3A0x986cdd8d70210c5b!2s30%20Irakli%20Abashidze%20Street%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1634851051832!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
  
          </div>
          
  
      </div>
    
</body>
</html>
